<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <aside class="cart-dropdown" aria-labelledby="cart-title">
  <div class="cart-dropdown__header">
    <h2 id="cart-title" class="cart-dropdown__title">My Cart</h2>
    <span class="cart-dropdown__total">$145</span>
  </div>

  <ul class="cart-dropdown__item-list">
    <li class="cart-item">
      <img src="scarf-thumbnail.jpg" alt="Printed lightweight scarf" class="cart-item__thumbnail">
      <div class="cart-item__details">
        <h3 class="cart-item__name">Printed lightweight scarf</h3>
        <p class="cart-item__color">Colour: light/pastel grey</p>
      </div>
      <div class="cart-item__quantity-controls">
        <button class="cart-item__quantity-button cart-item__quantity-button--decrement" aria-label="Decrease quantity">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </button>
        <span class="cart-item__quantity">1</span>
        <button class="cart-item__quantity-button cart-item__quantity-button--increment" aria-label="Increase quantity">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
        </button>
      </div>
      <button class="cart-item__remove-button" aria-label="Remove item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </li>

    <li class="cart-item">
      <img src="blouse-thumbnail.jpg" alt="Bow check blouse" class="cart-item__thumbnail">
      <div class="cart-item__details">
        <h3 class="cart-item__name">Bow check blouse</h3>
        <p class="cart-item__color">Colour: red</p>
      </div>
      <div class="cart-item__quantity-controls">
        <button class="cart-item__quantity-button cart-item__quantity-button--decrement" aria-label="Decrease quantity">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </button>
        <span class="cart-item__quantity">1</span>
        <button class="cart-item__quantity-button cart-item__quantity-button--increment" aria-label="Increase quantity">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
        </button>
      </div>
      <button class="cart-item__remove-button" aria-label="Remove item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </li>

    <li class="cart-item">
      <img src="tote-bag-thumbnail.jpg" alt="Flap tote bag" class="cart-item__thumbnail">
      <div class="cart-item__details">
        <h3 class="cart-item__name">Flap tote bag</h3>
        <p class="cart-item__color">Colour: pastel pink</p>
      </div>
      <div class="cart-item__quantity-controls">
        <button class="cart-item__quantity-button cart-item__quantity-button--decrement" aria-label="Decrease quantity">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </button>
        <span class="cart-item__quantity">1</span>
        <button class="cart-item__quantity-button cart-item__quantity-button--increment" aria-label="Increase quantity">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
        </button>
      </div>
      <button class="cart-item__remove-button" aria-label="Remove item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </li>
  </ul>

  <div class="cart-dropdown__footer">
    <button class="cart-dropdown__checkout-button">PAY NOW</button>
  </div>
</aside>
</body>
</html>
