<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Cards</title>
</head>
<body>
    <section class="course-listing-section">
  <div class="course-listing-section__header">
    <h2 class="course-listing-section__title">Explore our new courses</h2>
    <a href="#" class="course-listing-section__view-all-link">View All ›</a>
  </div>

  <div class="course-listing-section__grid">
    <article class="course-card">
      <div class="course-card__price">$25</div>
      <h3 class="course-card__title">Complete Python Bootcamp: Go from zero to hero in Python 3</h3>
      <div class="course-card__rating">
        <span class="course-card__stars" aria-label="4.8 out of 5 stars">
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--half-filled">★</span>
        </span>
        <span class="course-card__rating-value">4.8 (7488)</span>
      </div>
    </article>

    <article class="course-card">
      <div class="course-card__price">$65</div>
      <h3 class="course-card__title">The Business Intelligence Analyst Course 2019</h3>
      <div class="course-card__rating">
        <span class="course-card__stars" aria-label="4.5 out of 5 stars">
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--half-filled">★</span>
        </span>
        <span class="course-card__rating-value">4.5 (4712)</span>
      </div>
    </article>

    <article class="course-card course-card--discount">
      <div class="course-card__discount-badge">15% OFF</div>
      <div class="course-card__price">$12</div>
      <h3 class="course-card__title">The Complete 2019 Web Development Bootcamp</h3>
      <div class="course-card__rating">
        <span class="course-card__stars" aria-label="4.9 out of 5 stars">
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
          <span class="course-card__star course-card__star--filled">★</span>
        </span>
        <span class="course-card__rating-value">4.9 (6775)</span>
      </div>
    </article>
  </div>
</section>
</body>
</html>
