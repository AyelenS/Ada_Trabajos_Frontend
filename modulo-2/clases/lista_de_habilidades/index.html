<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills List</title>
</head>
<body>

    <main class="main-content">
        <section class="skills-section">
            <div class="skills-card">
                <div class="skills-card-header">
                    <h2 class="skills-card-title">Learn new skills</h2>
                    <a href="#view-all" class="skills-card-view-all">View all</a>
                </div>
                <ul class="skill-list">
                    <li class="skill-item">
                        <a href="#ui-design" class="skill-link">
                            <h3 class="skill-title">User Interface Visual Design</h3>
                            <p class="skill-count">26 Courses</p>
                        </a>
                    </li>
                    <li class="skill-item">
                        <a href="#frontend-dev" class="skill-link">
                            <h3 class="skill-title">Front End Development</h3>
                            <p class="skill-count">14 Courses</p>
                        </a>
                    </li>
                    <li class="skill-item">
                        <a href="#devops" class="skill-link">
                            <h3 class="skill-title">Infrastructure and DevOps</h3>
                            <p class="skill-count">12 Courses</p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
