<!--Crear un formulario con los siguientes datos:

- Número de tarjeta de crédito
- Nombre completo del titular
- Selector del mes en números
- Input del año en números (no puede ser menor al año actual y no puede ser mayor a 10 años del año actual)
- CCV (código de seguridad) que debe ser de tipo password
- Botón de pagar-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
</head>
<body>

    <div class="payment-form-container">
        <form id="paymentForm">
            <h2>Datos de la Tarjeta</h2>

            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta de Crédito</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" required>
            </div>

            <div class="form-group">
                <label for="cardHolderName">Nombre Completo del Titular</label>
                <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Ada Lovelace" required>
            </div>

            <div class="form-row">
                <div class="form-group expiration-group">
                    <label>Fecha de Vencimiento</label>
                    <div class="expiration-inputs">
                        <select id="expMonth" name="expMonth" required>
                            <option value="" disabled selected>Mes</option>
                        </select>
                        <input type="number" id="expYear" name="expYear" placeholder="Año" required>
                    </div>
                </div>

                <div class="form-group ccv-group">
                    <label for="ccv">CCV</label>
                    <input type="password" id="ccv" name="ccv" placeholder="123" inputmode="numeric" maxlength="4" required>
                </div>
            </div>

            <button type="submit">Pagar</button>
        </form>
    </div>

</body>
</html>
