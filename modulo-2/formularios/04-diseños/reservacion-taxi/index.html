<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Car</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="booking-container">
        <h1>BOOK A CAR</h1>
        
        <form class="booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="phone">PHONE</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group full-width">
                <label for="pickup">PICKUP LOCATION</label>
                <input type="text" id="pickup" placeholder="Enter ZIP/Location">
            </div>

            <div class="form-group full-width">
                <label for="destination">DESTINATION</label>
                <input type="text" id="destination" placeholder="Enter ZIP/Location">
            </div>

            <div class="form-row">
                <div class="form-group date-group">
                    <label for="pickup-date">PICKUP DATE</label>
                    <div class="input-with-icon">
                        <input type="text" id="pickup-date" placeholder="dd/mm/aaaa">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 002 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM5 8V6h14v2H5z"/></svg>
                    </div>
                </div>
                <div class="form-group time-group">
                    <label for="hour">HOUR</label>
                    <select id="hour">
                        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
                    </select>
                </div>
                <div class="form-group time-group">
                    <label for="min">MIN</label>
                    <select id="min">
                        <option>00</option><option selected>05</option><option>10</option><option>15</option><option>20</option><option>25</option><option>30</option><option>35</option><option>40</option><option>45</option><option>50</option><option>55</option>
                    </select>
                </div>
                <div class="form-group time-group">
                    <label for="ampm">AM/PM</label>
                    <select id="ampm">
                        <option>AM</option><option>PM</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">BOOK NOW</button>
        </form>
    </div>

</body>
</html>
