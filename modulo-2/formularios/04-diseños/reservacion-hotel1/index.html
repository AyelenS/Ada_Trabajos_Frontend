<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <main class="main-container">
        <div class="info-column">
            <h1>MAKE YOUR RESERVATION</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi facere, soluta magnam consectetur molestias itaque ad sint fugit architecto incidunt iste culpa perspiciatis, possimus voluptates aliquid consequuntur cumque quasi. Perspiciatis.</p>
        </div>

        <div class="form-column">
            <form class="booking-form">
                <div class="form-group">
                    <label for="destination">Your Destination</label>
                    <input type="text" id="destination" placeholder="Enter a destination or hotel name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="checkin">Check In</label>
                        <div class="date-input-wrapper">
                            <input type="text" id="checkin" placeholder="dd/mm/aaaa">
                            
                            <svg class="calendar-icon" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 002 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zM5 8V6h14v2H5z"/></svg>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkout">Check out</label>
                        <div class="date-input-wrapper">
                            <input type="text" id="checkout" placeholder="dd/mm/aaaa">
                            <svg class="calendar-icon" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 002 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zM5 8V6h14v2H5z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="rooms">Rooms</label>
                        <select id="rooms">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="adults">Adults</label>
                        <select id="adults">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="children">Children</label>
                        <select id="children">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Check availability</button>
            </form>
        </div>
    </main>

</body>
</html>
