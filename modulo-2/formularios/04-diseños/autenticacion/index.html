<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="login-panel">
        <div class="window-bar">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="login-content">
            <h1>Welcome!</h1>
            <p class="welcome-text">Semper vitae et hendrerit lorem tortor, tristique ut eu ornare pede urna, sem nunc aliquet tellus bibendum, iaculis aliquam curabitur vitae porttitor, ligula mi voluptatum feugiat sapien lacus.</p>

            <form>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" placeholder="Enter your name">
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>

                <button type="submit" class="btn-login">LOGIN</button>
            </form>

            <a href="#" class="sign-up-link">SIGN UP</a>
        </div>
    </div>

</body>
</html>
