<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - UIDesignDaily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

    <div class="page-container">
        <header class="page-header">
            <div class="logo">UIDesignDaily</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Designs</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">License</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="content-area">
            <h1>Send me a message</h1>
            <p>Feel free to get in touch with me with anything related to UIDesignDaily or you can just say hi. I will get back to you as soon as I can.</p>

            <form class="contact-form">
                <div class="form-group">
                    <input type="text" value="" class="active" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea rows="6" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn-send">Send</button>
            </form>
        </main>

            <div class="footer-links">
                <a href="#">Terms & Conditions</a>
