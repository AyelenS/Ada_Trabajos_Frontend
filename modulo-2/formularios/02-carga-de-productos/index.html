<!--Crear un formulario para la carga rápida de productos para una empresa de bicicletas. 

Mostrar los siguientes campos:

- Título de producto (input de texto)
- Marca (select con options):
- Klatter
- Top Mega
- Fierce
- Shimano
- Lamborghini
- Aurora
- GT
- Rodado (input numérico)
- Categoría de producto (radio button):
- Mountain Bike
- Paseo
- Plegable
- Carrera

Incluir también:

- Descripción del producto (textarea)
- Botón que diga "Cargar" (de tipo submit)
- Tanto el select como los radio deben tener el atributo value con el mismo valor que tienen en el texto.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Rápida de Productos</title>
</head>
<body>

    <div class="form-container">
        <form id="productoForm">
            <h2>Carga Rápida de Producto</h2>

            <div class="form-group">
                <label for="titulo">Título del Producto</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ej: Bicicleta Mountain Bike GT" required>
            </div>

            <div class="form-group">
                <label for="marca">Marca</label>
                <select id="marca" name="marca" required>
                    <option value="" disabled selected>-- Seleccione una marca --</option>
                    <option value="Klatter">Klatter</option>
                    <option value="Top Mega">Top Mega</option>
                    <option value="Fierce">Fierce</option>
                    <option value="Shimano">Shimano</option>
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Aurora">Aurora</option>
                    <option value="GT">GT</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rodado">Rodado</label>
                <input type="number" id="rodado" name="rodado" placeholder="Ej: 29" required>
            </div>

            <fieldset class="form-group">
                <legend>Categoría de Producto</legend>
                <div class="radio-option">
                    <input type="radio" id="mountain-bike" name="categoria" value="Mountain Bike" required>
                    <label for="mountain-bike">Mountain Bike</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="paseo" name="categoria" value="Paseo">
                    <label for="paseo">Paseo</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="plegable" name="categoria" value="Plegable">
                    <label for="plegable">Plegable</label>
                </div>
                 <div class="radio-option">
                    <input type="radio" id="carrera" name="categoria" value="Carrera">
                    <label for="carrera">Carrera</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="descripcion">Descripción del Producto</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Añada una breve descripción..."></textarea>
            </div>
            
            <button type="submit">Cargar</button>
        </form>
    </div>

</body>
</html>
