<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Card</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">
        <header class="page-header">
            <div class="header-info">
                <h1>Stats Card</h1>
                <p>Created with <span class="diamond-icon">ðŸ’Ž</span> Sketch</p>
            </div>
            <button class="close-button">&times;</button>
        </header>

        <main class="content-wrapper">
            
            <section class="stats-card">
                <h2>Our results</h2>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <p class="stat-number">70%</p>
                        <p class="stat-description">We increased the feature adoption of our users with 70%.</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-number">225</p>
                        <p class="stat-description">New customers opted for our PRO features.</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-number">2M</p>
                        <p class="stat-description">Notifications sent trough our and third-party platforms.</p>
                    </div>
                </div>

                <p class="testimonials-link">
                    Read our top clients <a href="#">testimonials</a>.
                </p>
            </section>
        </main>
    </div>

</body>
</html>
