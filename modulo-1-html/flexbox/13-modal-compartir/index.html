<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Article Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #5e646a; 
            font-family: 'Inter', sans-serif;
            color: #555;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .share-modal {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #a0a0a0;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: #333;
        }
        
        .close-button svg {
            width: 16px;
            height: 16px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            margin: 10px 0 10px;
        }

        .modal-description {
            font-size: 16px;
            line-height: 1.6;
            color: #777;
            margin: 0 0 30px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .social-btn {
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            
            display: flex;
            align-items: center;
            gap: 8px;
            
            transition: opacity 0.2s ease;
        }

        .social-btn:hover {
            opacity: 0.9;
        }
        
        .social-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .facebook-btn { background-color: #3b5998; }
        .twitter-btn { background-color: #1da1f2; }
        .reddit-btn { background-color: #1a1a1b; }

        .share-count {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin: 0 0 30px;
        }

        .close-link {
            background: none;
            border: none;
            color: #c44536; 
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        
        .close-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="share-modal">
        <button class="close-button" aria-label="Cerrar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>

        <h2 class="modal-title">Share this article</h2>
        <p class="modal-description">
            If you liked this article share it with your friends. They will thank you later.
        </p>

        <div class="social-buttons">
            <button class="social-btn facebook-btn">
                <svg role="img" viewBox="0 0 24 24" fill="currentColor"><path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.732 0 1.325-.593 1.325-1.325V1.325C24 .593 23.407 0 22.675 0z"/></svg>
                <span>Facebook</span>
            </button>
            <button class="social-btn twitter-btn">
                <svg role="img" viewBox="0 0 24 24" fill="currentColor"><path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.39.106-.803.163-1.227.163-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/></svg>
                <span>Twitter</span>
            </button>
            <button class="social-btn reddit-btn">
                <svg role="img" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.34.34 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701zM9.25 12.422a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm5.5 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.822 5.445a.5.5 0 0 1-.785-.18a2.6 2.6 0 0 0-4.502 0 .5.5 0 1 1-.785.18 3.6 3.6 0 0 1 6.072 0z"/></svg>
                <span>Reddit</span>
            </button>
        </div>

        <p class="share-count">4,5 K Shares</p>

        <a href="#" class="close-link">Close this window</a>
    </div>

</body>
</html>
