<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Component</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <article class="tweet-card">
        <header class="tweet-header">
            <img class="avatar" src="https://pandorafms.com/blog/wp-content/uploads/2018/11/ada-lovelace-featured.png" alt="Avatar de Ada Lovelace">
            <div class="user-info">
                <span class="user-name">Ada Lovelace</span>
                <span class="user-handle">@adalove</span>
            </div>
        </header>

        <p class="tweet-body">
            The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.
        </p>

        <time class="tweet-timestamp" datetime="1842-05-12T14:32">2:32 PM Â· 12 Mayo de 1842</time>

        <footer class="tweet-footer">
            <div class="tweet-stats">
                <span class="stat"><strong>203</strong> Retweets</span>
                <span class="stat"><strong>532</strong> Likes</span>
            </div>
            <nav class="tweet-actions">
                <a href="#" class="action-link">Share</a>
                <a href="#" class="action-link">Retweet</a>
                <a href="#" class="action-link">Like</a>
            </nav>
        </footer>
    </article>

</body>
</html>
