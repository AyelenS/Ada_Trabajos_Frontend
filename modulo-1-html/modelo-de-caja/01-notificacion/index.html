<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Notificaciones</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="panel">
        <div class="panel-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="#20C997" stroke="none">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </div>
        
        <h3>Tus Notificaciones</h3>
        
        <p class="description">
            Aquí verás las respuestas a tus preguntas y los comentarios en tus publicaciones. ¡No te pierdas de nada!
        </p>
        
        <div class="button-group">
            <button class="primary-button">Crear Cuenta</button>
            <button class="secondary-button">Iniciar Sesión</button>
        </div>
    </div>

</body>
</html>
