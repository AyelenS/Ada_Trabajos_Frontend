<!---Creá 6 banderas, una debajo de la otra, usando divs
Las banderas deben 300px de ancho y 200px de alto
Las banderas deben estar separadas entre sí por un margen
Las banderas deben estar centradas horizontalmente respecto a la pantalla
Elegí banderas con franjas horizontales o verticales 
(por ejemplo Argentina, México, Francia, Alemania). Para las franjas usar divs----> 

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas con Divs</title>
    <link rel="stylesheet" href="styles/styles.css ">   
</head>
<body>
    <div class="contenedor-principal">
        <div class="bandera-contenedor">
            <div class="bandera bandera-horizontal">
                <div class="franja" style="background-color: #75AADB;"></div>
                <div class="franja" style="background-color: #FFFFFF;"></div>
                <div class="franja" style="background-color: #75AADB;"></div>
            </div>
            <p class="nombre-pais">Argentina</p>
        </div>

        
        <div class="bandera-contenedor">
            <div class="bandera bandera-horizontal">
                <div class="franja" style="background-color: #000000;"></div>
                <div class="franja" style="background-color: #DD0000;"></div>
                <div class="franja" style="background-color: #FFCE00;"></div>
            </div>
            <p class="nombre-pais">Alemania</p>
        </div>

        
        <div class="bandera-contenedor">
            <div class="bandera bandera-vertical">
                <div class="franja" style="background-color: #000000;"></div>
                <div class="franja" style="background-color: #FDDA24;"></div>
                <div class="franja" style="background-color: #EF3340;"></div>
            </div>
            <p class="nombre-pais">Bélgica</p>
        </div>

        
        <div class="bandera-contenedor">
            <div class="bandera bandera-vertical">
                <div class="franja" style="background-color: #0055A4;"></div>
                <div class="franja" style="background-color: #FFFFFF;"></div>
                <div class="franja" style="background-color: #EF4135;"></div>
            </div>
            <p class="nombre-pais">Francia</p>
        </div>

        
        <div class="bandera-contenedor">
            <div class="bandera bandera-vertical">
                <div class="franja" style="background-color: #009246;"></div>
                <div class="franja" style="background-color: #FFFFFF;"></div>
                <div class="franja" style="background-color: #CE2B37;"></div>
            </div>
            <p class="nombre-pais">Italia</p>
        </div>
        
        
        <div class="bandera-contenedor">
            <div class="bandera bandera-horizontal">
                <div class="franja" style="background-color: #AE1C28;"></div>
                <div class="franja" style="background-color: #FFFFFF;"></div>
                <div class="franja" style="background-color: #21468B;"></div>
            </div>
            <p class="nombre-pais">Países Bajos</p>
        </div>

    </div>

</body>
</html>
