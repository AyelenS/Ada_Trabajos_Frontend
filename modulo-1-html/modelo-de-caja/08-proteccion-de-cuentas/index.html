<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteger Cuenta</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="security-card">
        <div class="icon-container">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M32 58C32 58 52 50 52 35V17L32 10L12 17V35C12 50 32 58 32 58Z" fill="#E0E7FF"/>
                <path d="M8 34H56L50 40L56 46H8L14 40L8 34Z" fill="#2563EB"/>
                <path d="M32 54C32 54 48 47 48 34V18L32 12L16 18V34C16 47 32 54 32 54Z" fill="#334155"/>
                <path d="M28 32.5L31.5 36L39 28.5" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h1>Protect your account</h1>
        <p class="user-email">email@address.com</p>
        <p class="description">
            We use your this email address if you get locked out of your account or if we notice suspicious activity.
        </p>

        <div class="recovery-box">
            <p class="recovery-title">Recovery email</p>
            <p class="recovery-email">rec-email@address.com</p>
            <button class="update-button">Update</button>
        </div>

        <button class="confirm-button">Confirm</button>
    </div>

</body>
</html>
