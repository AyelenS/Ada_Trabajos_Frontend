<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Widget</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">
        <header class="page-header">
            <div class="header-info">
                <h1>Donate</h1>
                <p>Created with <span class="diamond-icon">ðŸ’Ž</span> Sketch</p>
            </div>
            <button class="close-button">&times;</button>
        </header>

        <main class="content-wrapper">
            
            <div class="donate-widget">
                <p class="donate-message">
                    Donate to help keep the<br>internet free and open!
                </p>
                
                <div class="amount-options">
                    <button class="amount-button">$5</button>
                    <button class="amount-button">$10</button>
                    <button class="amount-button active">$15</button>
                    <button class="amount-button">$ Other</button>
                </div>
                
                <button class="continue-button">Continue</button>
            </div>
        </main>
    </div>

</body>
</html>
