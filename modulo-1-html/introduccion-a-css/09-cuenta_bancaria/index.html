<!--index.html debe tener:
- Un título h1 que diga: Mi cuenta.
- Un título h2 que diga: Últimos movimientos.
- Agregar 5 movimientos, que deben tener:
- Un título h3 con el nombre de la operación (por ejemplo Depósito, Transferencia, Pago a XXX, etc.
- Un elemento p con la fecha de la operación.
- Un elemento p con el monto de la operación, con un signo más (+) adelante si ingresó dinero o un signo menos (-) si salió dinero de la cuenta.-->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Bancaria</title>
    <link rel="stylesheet" href="./styles/styles.css"> <!-- link css-->
    <!--link de fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Mi cuenta</h1>
    <h2>Ultimos movimientos</h2>
    <h3>Transferencia a Pepito</h3>
    <p class="fecha">30/07/2025</p>
    <p class="egreso">-$10000</p>
    <h3>Pago de luz</h3>
    <p class="fecha">31/07/2025</p>
    <p class="">-$1000</p>
    <h3>Cobro de sueldo</h3>
    <p >1/08/2025</p>
    <p class="ingreso">+$500000</p>
    <h3>Tranferencia recibida</h3>
    <p class="">4/08/2025</p>
    <p class="">+$50000</p>
    <h3>Pago monotributo</h3>
    <p class="">6/08/2025</p>
    <p class="">-$7000</p>
</body>
</html>
