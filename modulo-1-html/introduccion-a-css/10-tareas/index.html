<!-- Index.html debe tener:
- Un título h1 que diga: Mis tareas.
- Un título h2 que diga: Tareas para hoy.
- Agregar 6 tareas, que deben tener:
- Un título h3 con la tarea a realizar (por ejemplo Hacer las compras).
- Un elemento en línea span con el estado de la tarea: Pendiente, Haciendo, Hecha, Cancelada.
- Poner un tipografía distinta a la default.
- Dar a los títulos un tamaño de fuente distinto al default.
- Dar a la fecha un tamaño de letra más pequeña y un color gris claro.
- Poner a cada estado un color de fondo distinto, siguiendo el siguiente criterio:
Pendiente: Azul
Haciendo: Naranja
Hecha: Verde
Cancelada: Rojo-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Mis tareas</h1>
    <p class="fecha">12 de Agosto de 2025</p>

    <h2>Tareas para hoy</h2>

    <div class="tarea">
        <h3>Hacer las compras</h3>
        <span class="pendiente">Pendiente</span>
    </div>

    <div class="tarea">
        <h3>Preparar la presentación</h3>
        <span class="haciendo">Haciendo</span>
    </div>

    <div class="tarea">
        <h3>Llamar al cliente</h3>
        <span class="hecha">Hecha</span>
    </div>

    <div class="tarea">
        <h3>Revisar el informe</h3>
        <span class="cancelada">Cancelada</span>
    </div>

    <div class="tarea">
        <h3>Enviar correos de seguimiento</h3>
        <span class="pendiente">Pendiente</span>
    </div>

    <div class="tarea">
        <h3>Actualizar el software</h3>
        <span class="hecha">Hecha</span>
    </div>

</body>
</html>
